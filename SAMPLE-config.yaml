# --- Cruise Tracking Template ---
# Use this file to track price drops for your Royal Caribbean cruises.
# Remember to keep your passwords and Pushover keys in a separate .env file!

cruises:
  - name: "Your Cruise Name Here"
    cruiseURL: "https://www.royalcaribbean.com/checkout/summary?GroupId=XXXX&packageCode=XXXX..." # Grab a fresh URL from the checkout 'Guest Info' page
    paidPrice: 1500.00
    bookingId: "0000000"
    passengerId: "12345678"
    shipCode: "XX"
    sailDate: "YYYYMMDD"

    # --- Manual Tracking Items ---
    items:
      - name: "The Key"
        productID: "33K7"
        category: "pt_packages"
        targetPrice: 30.00
      - name: "Refreshment Package"
        productID: "0812"
        category: "pt_beverage"
        targetPrice: 28.00
      - name: "Voom Surf + Stream"
        productID: "INTERNET_CODE"
        category: "pt_internet"
        targetPrice: 25.00
